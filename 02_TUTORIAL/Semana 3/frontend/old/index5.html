<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, 
	           initial-scale=1, maximum-scale=1" />
	<title>Etapa 2</title>
	<link rel="stylesheet" href="style4.css" />	
	<script>
		var listaNumeros = [];
		function Incrementa(){
			var a = Number(document.getElementById("contador").textContent);
			a +=1;
			listaNumeros.push(a);
			document.getElementById("contador").textContent = a;
		}
		function SomaTodos(){
			var total = 0;
			for (var indice=0; indice < listaNumeros.length; indice++){
				total += Number(listaNumeros[indice]);
			}				
			document.getElementById("total").textContent = total;
		}
	</script>
</head>
<body>
	<div id="main">
		<h1> Pagina Aula 03 - Ex1 </h1>
	</div>
	<div>
		<h1>Contador:</h1> 
		<h2 id="contador">0</h2> 
		<input type="button" value="Incrementa" onclick="Incrementa()" />	
	</div>
	<div>
		<h2 id="total">0</h2> 
		<input type="button" value="Total" onclick="SomaTodos()" />
	</div>	
</body>
</html>
